<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main Page</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="main-page">
    <div class="portrait">
      <img src="https://i.pinimg.com/originals/81/76/40/817640112ff738edb7af1b3031825db6.jpg" />
    </div>

    <div class="desp">
      <h1>WILL</h1>
      <h1>BREMRIDGE</h1>
      <p>PHOTOGRAPHER</p>
      <span class="outer">
        <div class="inner">
          <span class="material-icons">
            flash_on
          </span>
        </div>
      </span>
    </div>
  </div>
  <script type="text/javascript" src="../js/jquery.js"></script>
  <script>
    $(document).ready(() => {
      $(".outer").on("click", () => {
        $(".inner").toggleClass("slide");
        $(".main-page").addClass("flash");
        window.location.href = "index.html"
      });
    })
  </script>
</body>

</html>
